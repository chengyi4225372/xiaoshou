                <td colspan="4" align="center" bgcolor="#ffffff">
                    <input type="button" name="Submit" class="bnt_blue_2" value="配送至这个地址" onclick=" thisorder('{:url('goods/address')}')" />

<div class="blank"></div>
<div class="clear10"></div>
<script>
    function thisorder(urls){
        var mid = $('#mid').val();

        var tel      = $.trim($('#huo_tel').val());
        var region   = $.trim($('#huo_region').val());
        var huo_name = $.trim($('#huo_name').val());
        var address  = $.trim($('#address').val());

        if(tel == '' || tel == undefined){
            layer.msg('请输入联系方式');
            return false;
        }

        if(tel == '' || tel == undefined){
            layer.msg('请输入联系方式');
            return false;
        }

        if(region == '' || region == undefined){
            layer.msg('请输入所在地区');
            return false;
        }

        if(address == '' || address == undefined){
            layer.msg('请输入详细配送地址');
            return false;
        }

        $.post(urls,{'mid':mid,'address':address,'tel':tel,'huo_name':huo_name,'region':region},function(ret){
              if(ret.code ==200){
                  layer.msg(ret.msg,{icon:6},function(){
                      parent.location.href="{:url('goods/order')}";
                  })
              }

            if(ret.code ==400){
                layer.msg(ret.msg,{icon:5},function(){
                    parent.location.reload();
                })
            }
        })
    }

</script>
