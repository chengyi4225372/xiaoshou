    <LINK rel=stylesheet type=text/css href="/static/home/css/login_reg.css">
    <script src="/static/home/js/jquery.min.js" charset="utf-8"></script>
    <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>

<body>

<script type="text/javascript" src="/static/home/js/transport2.js"></script>
<script type="text/javascript" src="/static/home/js/utils.js"></script>
<link href="/static/home/css/ec12.css" rel="stylesheet" type="text/css"/>

<script language='javascript' src='/static/home/js/fdjs.js' type='text/javascript' charset='utf-8'></script>
<script language='javascript' src='/static/home/js/fdjs.json.js' type='text/javascript' charset='utf-8'></script>
<div class="reg_top" style="padding-top:10px"> <a href="{:url('index/index')}" name="top"><img src="/static/home/images/logo.gif" /></a> </div>
<div class="clear0"></div>
<div class="blank"></div>
<div class="container">
    <div id="body">
        <div class="login_main">
            <div class="l_bar"></div>
            <div id="main" class="login_page">
                <div class="content_head">
                    <h1>注册会员</h1>
                </div>
                <div class="content_body">
                    <form name="formUser"  class="signup-user-form">
                        <div class="input_container email">
                            <label>用户名</label>
                            <label class="input_field">
                                <input class="f_input"  size="30" name="username" id="username" type="text" />
                            </label>
                            <div class="f-input-tip-container">
                                <div class="f_input_tip_text" id="username_notice"></div>
                            </div>
                        </div>
                        <div class="input_container email">
                            <label>email</label>
                            <label class="input_field">
                                <input class="f_input"  size="30" name="email" id="email" type="text" />
                            </label>
                            <div class="f-input-tip-container">
                                <div class="f_input_tip_text" id="email_notice"></div>
                            </div>
                        </div>

                        <div class="input_container password">
                            <label>密码</label>
                            <label class="input_field">
                                <input class="f_input" name="password" id="password1" type="password"/>
                            </label>
                            <!--
                            <div class="f-input-tip-container">
                                <div class="f_input_tip_text" id="password_notice"></div>
                            </div>
                            <div style="clear: both;"></div>

                            <p class="safe-tip">
                                <label id="pwd_lower" class="">弱</label>
                                <label id="pwd_middle" class="">中</label>
                                <label id="pwd_high" class="">强</label>
                            </p>
                              -->
                        </div>



                        <div class="input_container"><label>手机 </label>
                            <label class="input_field">
                            <input name="extend_field5" type="text" size="25" class="f_input"/></label>
                        </div>

                        <div class="email_subscribe check_radio">
                            <label>
                                <input name="agreement" type="checkbox" value="1" checked="checked" />
                                我已看过并接受《<a href="javascript;" style="color:blue" target="_blank">用户协议</a>》</label>
                        </div>
                        <div class="cl"></div>
                        <div class="act">
                            <input name="act" type="hidden" value="act_register" >
                            <input type="hidden" name="back_act" value="" />
                            <input value="同意协议并注册" name="Submit" class="signup_button" type="submit">
                        </div>
                    </form>
                </div>
            </div>
            <div id="sidebar" class="login_page">
                <div class="siderbar_head"> 我已有账号，我要登录？ </div>
                <div class="loginup_button"><a href="{:url('login/login')}" rel="nofollow">立即登录</a></div>
            </div>
            <div class="r_bar"></div>
        </div>
        <div style="display:none;color:"></div>
        <div class="blank"></div>
    </div>
</div>

<div class="blank"></div>
<div class="footads"><IMG alt="广告说明" src="/static/home/images/footad.jpg"></div>
