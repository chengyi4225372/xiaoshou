<style>
.erweima{
    text-align: center;
    padding:25px 0;
    background: white;
}
.erweima img{

.books-col .item{border-bottom: 1px solid #f2f2f2;border-top:.2667rem;}

.books-col .item a .title{height: 24px;font-size: 0.45rem;display: block;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}

.navselect{width: 60%;height: 28px;margin-left: 20px;background: #bb462c;border-radius: 3px; margin-top: 8px;border: 1px solid #ffffff}
.navimg{margin-top: 5px;margin-left: 10px;width: 25%}
.navbars{height: 1.2rem;background-color: #ff5420;display: flex;}
.flts{position: fixed;left: 0;top: 0;z-index: 4;right: 0;}
.btns{float: right;margin-top: 4px;margin-right: 5px;}
.navselect label{
	position: relative;
	top: 5px;
	font-size: 14px;
	left: 10px;
	color: #ffffff;
}
.home-hottag-menu {

    height: 50px;
    bottom: 0;
    display: table;
    width: 100%;
    padding: 0;
    table-layout: fixed;
    border-top: 0;
    border-bottom: 0;
    -webkit-touch-callout: none;
    z-index: 199;
	margin-top: -30px;
    position: relative;
 

}
.box {
	width: 100%;
	background-color: #fff;
}
.home-hottag-menu .home-hottag-item {
	display: table-cell;
	width: 1%;
	text-align: center;
	vertical-align: middle;
	white-space: nowrap;
	text-overflow: ellipsis;
	color: #929292;
}
p {
	font-size: 14px;
	margin-top: 0;
	margin-bottom: 10px;
	color: #8f8f94;
}
.box img{ width: 60px;height: 60px;}
.banner-bottom {
    margin-top: -7.5%;
    width: 100%;
    z-index: 190;
    position: relative;
}
.banner-bottom img {
    z-index: 190;
    width: 100%;
}
