<section class="content-header">
	<div>
		<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
			<li><a href="{:U('Index/index')}" style="color: #333;"><i class=" fa fa-home"></i> Home</a></li>
			<li class="active">漫画推广</li>
			<li class="active">推广链接</li>
			<li class="active">订单明细</li>
		</ol>
	</div>

</section>

<!-- Main content -->
<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<form class="form-inline" method="post">
					<select class="select-get-attention" name="status" style="height: 30px;" default="{$_GET['status']}">
						<option value="" selected="">订单状态（全部）</option>
						<option value="2">已支付</option>
						<option value="1">未支付</option>
					</select>
					<div class="input-group input-group-sm" style="width: 200px;margin:0 5px;">
						<input type="text" name="sn" class="form-control pull-right" placeholder="订单号" value="{$_GET['sn']}">
					</div>
					<div class="input-group input-group-sm">
						<input type="text" name="time1" autocomplete="off" class="form-control reservationtime" placeholder="开始时间" value="{$_GET['time1']}">
					</div>
					<span>-</span>
					<div class="input-group input-group-sm">
						<input type="text" name="time2" autocomplete="off" class="form-control reservationtime" placeholder="结束时间" value="{$_GET['time2']}">
					</div>
					<div class="input-group input-group-sm">
						<input type="submit" value="搜索" class="btn btn-sm btn-success">
					</div>
				</form>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table text-center">
					<tbody>
						<tr>
							<th>订单号</th>
							<th>推广名称</th>
							<th>订单类型</th>
							<th>用户昵称</th>
							<th>注册时间</th>
							<th>充值金额（元）</th>
							<th>订单状态</th>
							<th>创建时间</th>
						</tr>
						<foreach name="list" item="v">
							<tr>
								<td>{$v.sn}</td>
								<td>{$info.name}</td>
								<td>微信充值</td>
								<td>{$v['user']['nickname']}</td>
								<td>{$v['user']['join_time']|date="Y-m-d H:i:s",###}</td>
								<td>{$v.money}</td>
								<td>
									<if condition="$v['status'] eq 1">
										未支付
									<else />
										已支付
									</if>
								</td>
								<td>{$v['create_time']|date="Y-m-d H:i:s",###}</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
			<div class="page">{$page|default="<p style='text-align:center'>暂时没有数据</p>"}</div>
		</div>
	</div>
</div>
</section>
<!-- /.content -->
<script>
	$.fn.datetimepicker.dates['zh-CN'] = {
		days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
		daysShort: ["日", "一", "二", "三", "四", "五", "六", "日"],
		daysMin: ["日", "一", "二", "三", "四", "五", "六", "日"],
		months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
		monthsShort: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
		meridiem: ["上午", "下午"],
		today: "今天"
	};

	$('.reservationtime').datetimepicker({
		format: 'yyyy-mm-dd',
		language: 'zh-CN',
		weekStart: 1,
		todayBtn: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0,
		showMeridian: 1
	});
</script>
