<include file="include/header" title="{$title}" />

<style>
.main .bgimg{
	position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.main .txt{
	position: absolute;
    left: 10%;
    top: 17%;
    background: #fff;
    width: 80%;
    height: 10rem;
    border: 2px solid #CA3F51;
    border-radius: .2rem;
}
.main .title{
    height: 2rem;
    text-align: center;
    line-height: 2rem;
    font-size: .6rem;
    font-weight: 600;
    color: #eb7689;
}
.main .charge{
	line-height: 2rem;
    height: 2rem;
    font-size: .6rem;
    color: #eb7689;
    font-weight: 600;
    text-align: center;
}
.main .charge span{
	font-size:.8rem;
	font-size: 2rem;
    color: #FF9800;
}
.main .gobuy{
    display: block;
    line-height: 1.3rem;
    width: 80%;
    margin: 1.6rem auto .1rem;
    text-align: center;
    background: #FF5722;
    border: none;
    color: #fff;
    border-radius: .2rem;
    font-size: .5rem;
    font-weight: 600;
}
.main .reset{
	display: block;
    line-height: 1.3rem;
    width: 80%;
    margin: .4rem auto;
    text-align: center;
    background: #03A9F4;
    border: none;
    color: #fff;
    border-radius: .2rem;
    font-size: .5rem;
    font-weight: 600;
}
.main .noact img{
	position:absolute;
	width:80%;
	top:4%;
	left:10%;
}
</style>
<if condition="$isnoact">
<div class="main">
	<div class="noact">
		<img src="__PUBLIC__/images/ends.png" />
	
	</div>
</div>
<else />
<div class="main">
	<img src="__PUBLIC__/images/7xi.jpg" class="bgimg" />
	<div class="txt">
		<div class="title">即日起至{:date('m',$info['etime'])}月{:date('d',$info['etime'])}日{:date('H:i',$info['etime'])}</div>
		<div class="charge">
			充<span>{$info.money|intval}</span>元送<span>{$info.smoney|intval}</span>元
		</div>
		<a href="" class="gobuy">立即开抢</a>
		<a href="{:U('Index/index')}" class="reset">进入书城</a>
	</div>
</div>
</if>
