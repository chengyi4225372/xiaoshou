<section class="content-header">
<div>
	<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
		<li><a href="{:U('Index/')}" style="color: #333;"><i class=" fa fa-home"></i> Home</a></li>
	</ol>
</div>
</section>

<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<!-- /.box-header -->
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs">
					<li class="active"><a href="{:U('index')}">个人信息</a></li>
					<li class=""><a href="{:U('ePass')}">修改密码</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab_1">
						<!-- form start -->
						<form class="form-horizontal" style="margin-top:30px">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">
											{$mch.name}
										</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">用户名</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">{$mch.username}</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">密码</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">{$mch.tpass}</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">QQ</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">{$mch.qq}</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">微信</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">{$mch.weixin}</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">安全域名</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">{$mch.url}</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">佣金比例</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">
											{$mch.lv}%
										</p>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1" class="control-label col-sm-3">帐户余额</label>
									<div class="col-sm-6">
										<p class="form-control-static" data-bind="html: site_url">{$mch.money}</p>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /.tab-content -->
			</div>
		</div>
	</div>
	<!-- /.col -->
</div>
</section>
