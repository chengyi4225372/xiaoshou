<div class="backtop" id="icon-top" style="display:none">
	<a href="javascript:window.scrollTo('0','0');" class="top">顶部</a>
</div>
<div class="bm-box" style="margin-bottom:50px"></div>
<div class="tabar flb" id="myfooter">
	<nav class="nav hls1">
		<div class="item">
			<a href="{:U('Index/collectHistory')}" class="">
				<i class="icon-book"></i>
				<div class="title">
					书架
				</div>
			</a>
		</div>
		<div class="item">
			<a href="{:U('Index/novel')}" class="active">
				<i class="icon-home"></i>
				<div class="title">
					首页
				</div>
			</a>
		</div>
		<div class="item">
			<a href="{:U('Index/my')}" class="">
				<i class="icon-user"></i>
				<div class="title">
					我的
				</div>
			</a>
		</div>
	</nav>
</div>

<script>
	$(window).scroll(function(){
		if($(window).scrollTop()>500){
			$("#icon-top").show();
			
		}else{
			$("#icon-top").hide();
		}
	});

	$('#myfooter .item').click(function(){
		var index = $(this).index();
		$.cookie('index',index);
	});
	
	$(function(){
		if($.cookie('index')){
			$('#myfooter .item').find('a').removeClass("active");
		}
		$('#myfooter .item').each(function(){
			var index = $(this).index();
			if(index == $.cookie('index')){
				$(this).find('a').addClass('active');
			}
		})
	})
	
	function bh_msg_tips(msg) {
		var oMask = document.createElement("div");
		oMask.id = "bh_msg_lay";
		oMask.style.position = "fixed";
		oMask.style.left = "0";
		oMask.style.top = "50%";
		oMask.style.zIndex = "100";
		oMask.style.textAlign = "center";
		oMask.style.width = "100%";
		oMask.innerHTML = "<span style='background: rgba(0, 0, 0, 0.65);color: #fff;padding: 10px 15px;border-radius: 3px; font-size: 14px;'>" + msg
			+ "</span>"; document.body.appendChild(oMask);
		setTimeout(function () {
			$("#bh_msg_lay").remove();
		}, 2000);
	}
</script>
</body>
</html>
