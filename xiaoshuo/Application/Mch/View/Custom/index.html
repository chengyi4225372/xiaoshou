<section class="content-header">
	<div>
		<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
			<li><a href="{:U('Index/index')}" style="color: #333;"><i class=" fa fa-home"></i> Home</a></li>
			<li class="active">消息推送</li>
			<li class="active">客服消息</li>
		</ol>
	</div>
</section>

<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<a href="{:U('add')}" class="btn btn-success">添加客服消息</a>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered table-hover table-striped">
				<tbody>
				<tr>
					<th>任务名称</th>
					<th>发送时间</th>
					<th>发送状态</th>
					<th>操作</th>
				</tr>
				<foreach name="list" item="v">
				<tr>
					<td>{$v.name}</td>
					<td>{$v.stime|date="Y-m-d H:i:s",###}</td>
					<td class="send_status">
						<p class="text-success">
							<if condition="$v['status'] eq 1">未发送<else />已发送</if>
						</p>
					</td>
					<td>
						<a type="button" class="btn btn-xs btn-default" href="{:U('customShow',array('id'=>$v['id']))}">查看</a>
						<if condition="$v['status'] eq 1">
							<button type="button" class="btn btn-xs btn-default" onclick="location.href=&#39;{:U('edit',array('id'=>$v['id']))}&#39;">修改</button>
						<else />
							<button type="button" class="btn btn-xs btn-default" disabled="">修改</button>
						</if>
						<button type="button" class="btn btn-xs btn-danger del" onclick="deleteMchTables('custom',{$v.id});">删除</button>
					</td>
				</tr>
				</foreach>
				</tbody>
				</table>
			</div>
			<!-- /.box-body -->
			<div class="page">{$page|default="<p style='text-align:center'>暂时没有数据</p>"}</div>
		</div>
	</div>
</div>
</section>
