<section class="content-header">
<div>
	<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
		<li><a href="{:U('Index/index')}" style="color: #333;"><i class=" fa fa-home"></i>&nbsp;Home</a></li>
		<li class="active">打赏信息</li>
		<li class="active">打赏列表</li>
	</ol>
</div>
</section>
<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title"></h3>
				<div class="box-tools" style="left:10px;">
					<form class="form-inline" method="post">
						<div class="input-group input-group-sm">
						<input type="text" name="time1" class="form-control reservationtime" placeholder="开始时间" value="{$_GET['time1']}">
						</div>
						<span>-</span>
						<div class="input-group input-group-sm">
						<input type="text" name="time2" class="form-control reservationtime" placeholder="结束时间" value="{$_GET['time1']}">
						</div>
						<div class="input-group input-group-sm">
							<input type="submit" value="搜索" class="btn btn-sm btn-success">
						</div>
					</form>
				</div>
			</div>
			
			<style>
				table.text-center, table.text-center td, table.text-center th{text-align:left;}
				.text-center tr td{text-align:left;}
			</style>
			
			<!-- /.box-header -->
			<div class="box-body" style="margin-top:10px;">
				<table class="table table-bordered table-hover table-striped text-center">
					<tbody>
						<tr>
							<th>用户</th>
							<th>书籍</th>
							<th>金额</th>
							<th>打赏时间</th>
						</tr>
						<foreach name="list" item="v">
							<tr>
								<td>{$v.nickname}({$v.user_id})</td>
								<td><img src="{$v.coverpic}" style="width:35px;height:35px;margin-right:10px;" />{$v.atitle}</td>
								<td>{$v.money}</td>
								<td>{$v.pay_time|date="Y-m-d H:i:s",###}</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
			<div class="page">{$page|default="<p style='text-align:center'>暂时没有数据</p>"}</div>
		</div>
	</div>
</div>
</section>
<script>
        $.fn.datetimepicker.dates['zh-CN'] = {
            days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
            daysShort: ["日", "一", "二", "三", "四", "五", "六", "日"],
            daysMin: ["日", "一", "二", "三", "四", "五", "六", "日"],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthsShort: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
            meridiem: ["上午", "下午"],
            today: "今天"
        };

        $('.reservationtime').datetimepicker({
            format: 'yyyy-mm-dd',
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            showMeridian: 1
        });
</script>
