{include file='public/header' /}
<div class="x-body">
        <div class="layui-form-item">
            <label for="user" class="layui-form-label">
                <span class="x-red">*</span>登录名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="user" value="{$infos.users}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为您唯一的登入名
            </div>
        </div>

    <div class="layui-form-item">
        <label for="username" class="layui-form-label">
            <span class="x-red">*</span>所属角色
        </label>
        <div class="layui-input-inline">
            <select id="role" name="shipping" class="valid">
                <option {eq name="$infos.role" value="1"} aria-checked=""{/eq} value="1">超级管理员</option>
                <option {eq name="$infos.role" value="2"} aria-checked=""{/eq} value="2">销售经理</option>
            </select>
        </div>
    </div>

        <div class="layui-form-item">
            <label for="pwd" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="pwd"  value="" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>

        <input type="hidden"  id="mid" value="{$infos.id}">
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" onclick="xadmin_edit();">
                修改
            </button>
        </div>
</div>
<script>
    function xadmin_edit(){
        var user  =$.trim($('#user').val());
        var pwd   =$.trim($('#pwd').val());
        var mid   =$('#mid').val();
        var role  =$('#role').val();

        if(user =='' || user == undefined){
            layer.msg('请输入用户名');
            return false;
        }


        if(pwd =='' || pwd == undefined){
            layer.msg('请输入密码');
            return false;
        }

        var urls = "{:url('member/edit')}";

        $.post(urls,{'users':user,'pwd':pwd,'mid':mid,'role':role},function(ret){
            if(ret.code == 200){
                //layer.msg(ret.msg,{icon:6});
                    window.location.href="{:url('member/index')}";
            }

            if(ret.code == 400){
                layer.msg(ret.msg,{icon:5});
                 window.location.reload();
            }
        })
    }
</script>

</body>

</html>
