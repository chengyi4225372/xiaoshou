<section class="content-header">
<div>
	<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
		<li><a href="{:U('Index/index')}" style="color: #333;"><i class=" fa fa-home"></i>&nbsp;Home</a></li>
		<li class="active">文案信息</li>
	</ol>
</div>
</section>
<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title"></h3>
				<a href="{:U('edit')}" class="btn btn-success">添加文案</a>
				<div class="box-tools">
					<form class="form-inline" method="post">
						<div class="form-group">
							<div class="input-group input-group-md" style="width: 300px;">
								<input type="text" name="title" class="form-control pull-right" placeholder="标题名称" value="{$_GET['title']}">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered table-hover table-striped text-center">
					<tbody>
						<tr>
							<th>文案图片</th>
							<th>文案标题</th>
							<th>发布时间</th>
							<th>操作</th>
						</tr>
						<foreach name="list" item="v">
							<tr>
								<td style="text-align:left">{$v.title}</td>
								<td><img src="{$v.pic}" width="100" height="50"></td>
								<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
								<td>
									<a href="{:U('edit',array('id'=>$v['id']))}" class="btn btn-info">
										<i class="fa fa-edit"></i>修改
									</a>
									<a href="javascript:;" onclick="deleteAmTables('article',{$v.id})" class="cannel_vip btn bg-maroon margin">
										<i class="fa fa-times"></i>删除
									</a>
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
			<div class="page">{$page|default="<p style='text-align:center'>暂时没有数据</p>"}</div>
		</div>
	</div>
</div>
</section>
