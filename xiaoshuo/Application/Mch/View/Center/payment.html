<link rel="stylesheet" href="__PUBLIC__/admin/css/switch.css">
<section class="content-header">
	<div>
		<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
			<li><a href="{:U('Index/index')}" style="color: #333;"><i class=" fa fa-home"></i> Home</a></li>
			<li class="active">数据信息</li>
			<li class="active"> 收款信息</li>
		</ol>
	</div>
</section>

        <!-- Main content -->
<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="row">
				<div class="col-xs-12">
					<div class="alert alert-info">
						注意: 如需修改请联系管理员
					</div>
					<div class="form-horizontal">
						<if condition="$mch['balancemodel'] eq 1">
							<div class="form-group">
								<label class="control-label col-sm-3">收款方式</label>
								<div class="col-sm-6">
									<p class="form-control-static">
										银行卡收款
									</p>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">持卡人姓名</label>
								<div class="col-sm-9 form-control-static">
									{$mch['bankname']}
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">卡号</label>
								<div class="col-sm-9 form-control-static">
									{$mch['bankno']}
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">开户行</label>
								<div class="col-sm-9 form-control-static">
									{$mch['bank']}
								</div>
							</div>
						<else />
							<div class="form-group">
								<label class="control-label col-sm-3">收款方式</label>
								<div class="col-sm-6">
									<p class="form-control-static">
										支付宝收款
									</p>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">支付宝姓名</label>
								<div class="col-sm-9 form-control-static">
									{$mch['zfbname']}
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">支付宝账号</label>
								<div class="col-sm-9 form-control-static">
									{$mch['zfbno']}
								</div>
							</div>
						</if>
					</div>
				</div>
			</div>

		</div>
		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div>
</section>
