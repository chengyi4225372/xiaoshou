<link rel="stylesheet" href="__PUBLIC__/admin/css/toastr.min.css">
<script src="__PUBLIC__/admin/js/toastr.min.js"></script>
<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "3000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
<script>
	$('.moban-type').on('click', function () {
		var tpl = $("input[name='choose']:checked").val();
		$.post("{:U('tpl')}",{tpl:tpl},function(d){
			if(d){
				toastr.success(d.info);
			}else{
				toastr.error('请求失败！');
			}
		});
	});
</script>
