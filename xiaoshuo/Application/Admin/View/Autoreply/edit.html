<section class="content-header">
	<div>
		<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
			<li>
				<a href="{:U('Index/index')}" style="color: #333;">
				<i class=" fa fa-home">
				&nbsp;</i>Home</a>
			</li>
			<li class="active">消息推送</li>
			<li class="active"><if condition="$_GET['id']">修改关键词<else />添加关键词</if></li>
		</ol>
	</div>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<form class="form-horizontal" style="margin-top:30px" method="POST" id="form" action="" enctype="multipart/form-data">
					<div class="box-body">
						<div class="form-group">
							<label for="name" class="control-label col-sm-3">关键词</label>
							<div class="col-sm-6">
								<input type="text" name="keyword" class="form-control col-sm-9" value="{$info['keyword']}">
								<p class="help-block help-block-error col-sm-7 col-xs-10"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="control-label col-sm-3">回复类型</label>
							<div class="col-sm-6">
								<select class="form-control col-sm-9" name="type" default="{$info['type']}" id="type" onclick="type_change();">
                                    <option value="">请选择</option>
									<option value="1">文本回复</option>
									<option value="2">图文回复</option>
								</select>
								<p class="help-block help-block-error col-sm-7 col-xs-10" id="remark">选择对应的回复类型！</p>
							</div>
						</div>
					</div>
					<div class="form-group" id="content" style="display:none">
						<label for="name" class="control-label col-sm-3">回复内容</label>
						<div class="col-sm-6">
							<textarea name="content" id="content" class="longinput" style="margin: 0px; height: 200px; width:100%;">{$info.content}</textarea>
							<p class="help-block help-block-error col-sm-7 col-xs-10"></p>
						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="button" id="ajaxBtn"  class="btn btn-primary">保存</button>
								<button type="button" class="btn btn-inverse" style="margin-left:20px;" onclick="history.go(-1)">返回</button>
							</div>	
						</div>
					</div>
				</form>
			</div>
			<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div>
</section>
<script>
	$(function(){
		type_change();
	})
	function type_change(){
		t = $("#type option:selected").val();
		if(t==1){
			$('#remark').html('请在下面编辑回复内容，可以用A标签来做超链接');
			$('#content').show();
		}else if(t == 2){
			$('#remark').html('请保存后点击后面的管理文章设置回复的文章');
			$('#content').hide();
		}else{
			$('#remark').html('选择对应的回复类型！');
			$('#content').hide();
		}
	}
</script>
