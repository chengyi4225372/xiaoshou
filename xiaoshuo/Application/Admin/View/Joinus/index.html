<link rel="stylesheet" href="__PUBLIC__/admin/css/switch.css">
<section class="content-header">
<div>
	<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
		<li><a href="{:U('Index/index')}" style="color: #333;"><i class=" fa fa-home"></i>&nbsp;Home</a></li>
		<li class="active">加盟代理记录</li>
	</ol>
</div>
</section>
<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title"></h3>
				<div class="box-tools" style="left:10px;">
					<form class="form-inline" method="post">
						<div class="form-group">
							<select name="status" class="form-control" default="{$_GET['status']}">
								<option value="">支付状态</option>
								<option value="2">已支付</option>
								<option value="1">未支付</option>
							</select>
						</div>
						<div class="form-group">
							<input type="text" name="time1" autocomplete="off" class="form-control reservationtime" placeholder="开始时间" value="{$_GET['time1']}">
						</div>
						<div class="form-group">
							<input type="text" name="time2" autocomplete="off" class="form-control reservationtime" placeholder="结束日期" value="{$_GET['time2']}">
						</div>
						<div class="form-group">
							<div class="input-group input-group-md" style="width: 150px;">
								<input type="text" name="mobile" class="form-control pull-right" placeholder="电话号码" value="{$_GET['mobile']}">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered table-hover table-striped text-center">
					<tbody>
						<tr>
							<th>用户头像</th>
							<th>用户ID</th>
							<th>昵称</th>
							<th>姓名</th>
							<th>电话</th>
							<th>所属渠道/代理</th>
							<th>加盟价格</th>
							<th>下单时间</th>
							<th>支付时间</th>
							<th>状态</th>
						</tr>
						<foreach name="list" item="v">
							<tr>
								<td><img src="{$v.headimg}" style="width:50px;height:50px;" /></td>
								<td>{$v.user_id}</td>
								<td>{$v.nickname}</td>
								<td>{$v.name}</td>
								<td>{$v.mobile}</td>
								<td>
									<if condition="$v['mchtitle']">
										{$v.mchtitle}
									<else />
										总平台
									</if>
								</td>
								<td>{$v.money}</td>
								<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
								<td>
									<if condition="$v['pay_time']">
										{$v.create_time|date="Y-m-d H:i:s",###}
									<else />
										-
									</if>
								</td>
								<td>
									<if condition="$v['status'] eq 1">
										未支付
									<else />
										<span style="color:#4179e8;">已支付</span>
									</if>
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
			<div class="page">{$page|default="<p style='text-align:center'>暂时没有数据</p>"}</div>
		</div>
	</div>
</div>
</section>

<script>
        $.fn.datetimepicker.dates['zh-CN'] = {
		days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
		daysShort: ["日", "一", "二", "三", "四", "五", "六", "日"],
		daysMin: ["日", "一", "二", "三", "四", "五", "六", "日"],
		months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
		monthsShort: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
		meridiem: ["上午", "下午"],
		today: "今天"
	};

	$('.reservationtime').datetimepicker({
		format: 'yyyy-mm-dd',
		language: 'zh-CN',
		weekStart: 1,
		todayBtn: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0,
		showMeridian: 1
	});
</script>
